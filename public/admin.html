<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a25;
            --border-color: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #8b8b9e;
            --accent: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        [data-theme="light"] {
            --bg-primary: #f5f5f7;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --border-color: rgba(0, 0, 0, 0.1);
            --text-primary: #1a1a2e;
            --text-secondary: #6b7280;
            --accent: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        body {
            min-height: 100vh;
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 32px;
            position: sticky;
            top: 0;
            z-index: 100;
            transition: background 0.3s ease;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 42px; height: 42px;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-refresh {
            background: rgba(99, 102, 241, 0.15);
            color: var(--accent);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .btn-refresh:hover { background: rgba(99, 102, 241, 0.25); }

        .btn-danger {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover { background: rgba(239, 68, 68, 0.25); }

        /* Theme Toggle */
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-card);
            padding: 6px;
            border-radius: 30px;
            border: 1px solid var(--border-color);
        }

        .theme-btn {
            width: 36px; height: 36px;
            border-radius: 50%;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .theme-btn.active {
            background: var(--accent);
            box-shadow: 0 2px 10px rgba(99, 102, 241, 0.4);
        }

        .theme-btn:hover:not(.active) { background: var(--border-color); }

        /* Stats */
        .stats-bar {
            max-width: 1400px;
            margin: 24px auto;
            padding: 0 32px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: background 0.3s ease;
        }

        .stat-icon {
            width: 48px; height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        .stat-icon.purple { background: rgba(99, 102, 241, 0.15); }
        .stat-icon.green { background: rgba(16, 185, 129, 0.15); }
        .stat-icon.orange { background: rgba(245, 158, 11, 0.15); }

        .stat-info h3 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .stat-info p { color: var(--text-secondary); font-size: 0.85rem; }

        /* Main */
        .main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 32px 40px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .section-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .messages-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .message-card:hover {
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .message-header {
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        [data-theme="light"] .message-header {
            background: rgba(0, 0, 0, 0.02);
        }

        .message-time {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 8px;
        }

        .message-body { padding: 20px; }

        .message-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            padding: 16px;
            background: rgba(99, 102, 241, 0.08);
            border-radius: 12px;
            border-left: 3px solid var(--accent);
        }

        .metadata-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
        }

        .metadata-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 12px 16px;
        }

        [data-theme="light"] .metadata-item {
            background: rgba(0, 0, 0, 0.02);
        }

        .metadata-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .metadata-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-primary);
            word-break: break-all;
        }

        .metadata-value.highlight { color: var(--accent); }

        .location-badge, .device-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .location-badge {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
        }

        .device-badge {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-icon { font-size: 64px; margin-bottom: 20px; opacity: 0.5; }

        .empty-state h3 {
            font-family: 'Space Grotesk', sans-serif;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .loading { text-align: center; padding: 60px 20px; }

        .loading-spinner {
            width: 40px; height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .toast {
            position: fixed;
            bottom: 24px; right: 24px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 16px 24px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show { transform: translateY(0); opacity: 1; }
        .toast.success { border-color: var(--success); }
        .toast.error { border-color: var(--danger); }

        @media (max-width: 768px) {
            .header { padding: 16px 20px; }
            .main, .stats-bar { padding-left: 20px; padding-right: 20px; }
            .metadata-grid { grid-template-columns: 1fr; }
            .header-actions { flex-wrap: wrap; }
        }
    </style>
</head>
<body data-theme="dark">
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">üì¨</div>
                <h1>Message Dashboard</h1>
            </div>
            <div class="header-actions">
                <div class="theme-toggle">
                    <button class="theme-btn" id="darkBtn" title="Dark Mode">üåô</button>
                    <button class="theme-btn" id="lightBtn" title="Light Mode">‚òÄÔ∏è</button>
                </div>
                <button class="btn btn-refresh" onclick="loadMessages()">üîÑ Refresh</button>
                <button class="btn btn-danger" onclick="clearAllMessages()">üóëÔ∏è Clear All</button>
            </div>
        </div>
    </header>

    <div class="stats-bar">
        <div class="stat-card">
            <div class="stat-icon purple">üì®</div>
            <div class="stat-info">
                <h3 id="totalMessages">0</h3>
                <p>Total Messages</p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon green">üïê</div>
            <div class="stat-info">
                <h3 id="todayMessages">0</h3>
                <p>Today</p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon orange">üì±</div>
            <div class="stat-info">
                <h3 id="uniqueDevices">0</h3>
                <p>Unique Visitors</p>
            </div>
        </div>
    </div>

    <main class="main">
        <div class="section-header">
            <h2 class="section-title"><span>üí¨</span> Messages</h2>
        </div>
        <div id="messagesContainer" class="messages-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading messages...</p>
            </div>
        </div>
    </main>

    <div class="toast" id="toast">
        <span id="toastIcon">‚úÖ</span>
        <span id="toastMessage">Done</span>
    </div>

    <script>
        // Theme Toggle
        const darkBtn = document.getElementById('darkBtn');
        const lightBtn = document.getElementById('lightBtn');
        
        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            darkBtn.classList.toggle('active', theme === 'dark');
            lightBtn.classList.toggle('active', theme === 'light');
        }

        darkBtn.addEventListener('click', () => setTheme('dark'));
        lightBtn.addEventListener('click', () => setTheme('light'));

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        setTheme(savedTheme);

        // Format date
        function formatDate(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} min ago`;
            if (diffHours < 24) return `${diffHours} hours ago`;
            if (diffDays < 7) return `${diffDays} days ago`;

            return date.toLocaleDateString('en-US', {
                month: 'short', day: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
        }

        function getDeviceIcon(type) {
            return { 'mobile': 'üì±', 'tablet': 'üì±', 'desktop': 'üíª' }[type] || 'üñ•Ô∏è';
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            document.getElementById('toastIcon').textContent = type === 'success' ? '‚úÖ' : '‚ùå';
            document.getElementById('toastMessage').textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderMessages(messages) {
            const container = document.getElementById('messagesContainer');

            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <h3>No messages yet</h3>
                        <p>Share your link and wait for messages!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map(msg => `
                <div class="message-card">
                    <div class="message-header">
                        <div class="message-time">
                            üïê ${formatDate(msg.timestamp)}
                            <span class="location-badge">üìç ${msg.metadata.location.city}, ${msg.metadata.location.country}</span>
                            <span class="device-badge">${getDeviceIcon(msg.metadata.deviceType)} ${msg.metadata.deviceType}</span>
                        </div>
                        <button class="btn btn-danger btn-small" onclick="deleteMessage('${msg.id}')">üóëÔ∏è Delete</button>
                    </div>
                    <div class="message-body">
                        <div class="message-text">${escapeHtml(msg.message)}</div>
                        <div class="metadata-grid">
                            <div class="metadata-item">
                                <div class="metadata-label">üåê IP Address</div>
                                <div class="metadata-value highlight">${msg.metadata.ip}</div>
                            </div>
                            <div class="metadata-item">
                                <div class="metadata-label">üåç Location</div>
                                <div class="metadata-value">${msg.metadata.location.city}, ${msg.metadata.location.region}, ${msg.metadata.location.country}</div>
                            </div>
                            <div class="metadata-item">
                                <div class="metadata-label">üåê Browser</div>
                                <div class="metadata-value">${msg.metadata.browser}</div>
                            </div>
                            <div class="metadata-item">
                                <div class="metadata-label">üíª Operating System</div>
                                <div class="metadata-value">${msg.metadata.os}</div>
                            </div>
                            <div class="metadata-item">
                                <div class="metadata-label">üì± Device</div>
                                <div class="metadata-value">${msg.metadata.deviceType} ${msg.metadata.deviceVendor} ${msg.metadata.deviceModel}</div>
                            </div>
                            <div class="metadata-item">
                                <div class="metadata-label">üó£Ô∏è Language</div>
                                <div class="metadata-value">${msg.metadata.language}</div>
                            </div>
                            <div class="metadata-item">
                                <div class="metadata-label">üîó Referer</div>
                                <div class="metadata-value">${msg.metadata.referer}</div>
                            </div>
                            <div class="metadata-item">
                                <div class="metadata-label">‚è∞ Exact Time</div>
                                <div class="metadata-value">${new Date(msg.timestamp).toLocaleString()}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(messages) {
            const today = new Date().toDateString();
            const todayCount = messages.filter(m => new Date(m.timestamp).toDateString() === today).length;
            const uniqueIPs = new Set(messages.map(m => m.metadata.ip)).size;

            document.getElementById('totalMessages').textContent = messages.length;
            document.getElementById('todayMessages').textContent = todayCount;
            document.getElementById('uniqueDevices').textContent = uniqueIPs;
        }

        async function loadMessages() {
            try {
                const response = await fetch('/api/messages');
                const messages = await response.json();
                renderMessages(messages);
                updateStats(messages);
            } catch (error) {
                showToast('Failed to load messages', 'error');
            }
        }

        async function deleteMessage(id) {
            if (!confirm('Delete this message?')) return;
            try {
                await fetch(`/api/messages/${id}`, { method: 'DELETE' });
                showToast('Message deleted');
                loadMessages();
            } catch (error) {
                showToast('Failed to delete', 'error');
            }
        }

        async function clearAllMessages() {
            if (!confirm('Delete ALL messages? This cannot be undone!')) return;
            try {
                await fetch('/api/messages', { method: 'DELETE' });
                showToast('All messages cleared');
                loadMessages();
            } catch (error) {
                showToast('Failed to clear', 'error');
            }
        }

        loadMessages();
        setInterval(loadMessages, 30000);
    </script>
</body>
</html>
