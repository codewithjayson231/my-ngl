<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Admin Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f23 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .lock-icon {
            width: 80px; height: 80px;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin: 0 auto 24px;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            color: #ffffff;
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
            margin-bottom: 32px;
        }

        .pin-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.1rem;
            color: #ffffff;
            text-align: center;
            outline: none;
            margin-bottom: 24px;
            transition: all 0.2s ease;
        }

        .pin-input::placeholder { color: rgba(255, 255, 255, 0.4); }

        .pin-input:focus {
            border-color: #6366f1;
            background: rgba(99, 102, 241, 0.15);
        }

        .pin-input.error {
            border-color: #ef4444;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .submit-btn {
            width: 100%;
            padding: 16px 32px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .error-message {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 16px;
            display: none;
        }

        .error-message.show { display: block; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="lock-icon">üîê</div>
        <h1>Admin Access</h1>
        <p class="subtitle">Enter your secret password</p>
        
        <form id="pinForm">
            <input 
                type="password" 
                class="pin-input" 
                id="pinInput"
                placeholder="Enter password..."
                required
            >
            <button type="submit" class="submit-btn">Unlock Dashboard üîì</button>
        </form>
        
        <p class="error-message" id="errorMsg">‚ùå Wrong password. Try again.</p>
    </div>

    <script>
        const form = document.getElementById('pinForm');
        const pinInput = document.getElementById('pinInput');
        const errorMsg = document.getElementById('errorMsg');

        pinInput.focus();

        pinInput.addEventListener('input', () => {
            pinInput.classList.remove('error');
            errorMsg.classList.remove('show');
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const pin = pinInput.value;
            if (!pin) return;

            try {
                const response = await fetch('/admin/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin })
                });

                if (response.ok) {
                    sessionStorage.setItem('adminAuth', 'true');
                    window.location.href = '/admin/dashboard';
                } else {
                    pinInput.classList.add('error');
                    pinInput.value = '';
                    errorMsg.classList.add('show');
                }
            } catch (error) {
                pinInput.classList.add('error');
                errorMsg.classList.add('show');
            }
        });
    </script>
</body>
</html>
