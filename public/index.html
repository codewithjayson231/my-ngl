<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send me anonymous messages!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --gradient-start: #667eea;
            --gradient-end: #f093fb;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.15);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent: #00d4ff;
        }

        body {
            min-height: 100vh;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(240, 147, 251, 0.15) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(30px, -30px) rotate(5deg); }
        }

        .container { width: 100%; max-width: 440px; animation: slideUp 0.6s ease-out; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 40px 32px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .avatar-section { text-align: center; margin-bottom: 32px; }

        .avatar {
            width: 90px; height: 90px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 40px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4); }
            50% { box-shadow: 0 10px 40px rgba(240, 147, 251, 0.5); }
        }

        .username {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .tagline { color: var(--text-secondary); font-size: 0.95rem; }

        .input-wrapper { position: relative; margin-bottom: 20px; }

        textarea {
            width: 100%;
            min-height: 140px;
            padding: 20px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            resize: none;
            transition: all 0.3s ease;
            outline: none;
        }

        textarea::placeholder { color: rgba(255, 255, 255, 0.4); }

        textarea:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
        }

        .char-count {
            position: absolute;
            bottom: 12px; right: 16px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .submit-btn {
            width: 100%;
            padding: 18px 32px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled { opacity: 0.6; cursor: not-allowed; }

        .footer-note {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .success-message.show { display: block; }
        .message-form.hide { display: none; }

        .success-icon { font-size: 64px; margin-bottom: 20px; }

        .success-message h3 {
            font-family: 'Space Grotesk', sans-serif;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .success-message p { color: var(--text-secondary); margin-bottom: 24px; }

        .send-another {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
        }

        .spinner {
            width: 20px; height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
            margin: 0 auto;
        }

        .submit-btn.loading .spinner { display: block; }
        .submit-btn.loading .btn-label { display: none; }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="avatar-section">
                <div class="avatar">ðŸ‘¤</div>
                <h1 class="username">@username</h1>
                <p class="tagline">send me anonymous messages! ðŸ’¬</p>
            </div>

            <form class="message-form" id="messageForm">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your anonymous message here... ðŸ¤«"
                        maxlength="500"
                        required
                    ></textarea>
                    <span class="char-count"><span id="charCount">0</span>/500</span>
                </div>
                <button type="submit" class="submit-btn">
                    <span class="btn-label">Send Anonymously ðŸš€</span>
                    <span class="spinner"></span>
                </button>
            </form>

            <div class="success-message" id="successMessage">
                <div class="success-icon">âœ¨</div>
                <h3>Message Sent!</h3>
                <p>Your anonymous message has been delivered</p>
                <button class="send-another" id="sendAnother">Send Another</button>
            </div>

            <div class="footer-note">ðŸ”’ Your identity stays anonymous</div>
        </div>
    </div>

    <script>
        const form = document.getElementById('messageForm');
        const textarea = document.getElementById('messageInput');
        const charCount = document.getElementById('charCount');
        const submitBtn = document.querySelector('.submit-btn');
        const successMessage = document.getElementById('successMessage');
        const sendAnother = document.getElementById('sendAnother');

        textarea.addEventListener('input', () => {
            charCount.textContent = textarea.value.length;
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = textarea.value.trim();
            if (!message) return;

            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message }),
                });

                if (response.ok) {
                    form.classList.add('hide');
                    successMessage.classList.add('show');
                } else {
                    alert('Failed to send message');
                }
            } catch (error) {
                alert('Network error');
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });

        sendAnother.addEventListener('click', () => {
            textarea.value = '';
            charCount.textContent = '0';
            form.classList.remove('hide');
            successMessage.classList.remove('show');
        });
    </script>
</body>
</html>
